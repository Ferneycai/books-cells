<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="description" content="training" />
  <meta name="author" content="Wolox" />
  <link rel="stylesheet" type="text/css" href="application.css" />
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500,600,700" rel="stylesheet" type="text/css" />
</head>
<body class="body-white">
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-logo"></div>
        <form class="login-form" action="./list.html">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" required>
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" password required>
          <button class="login-btn primary" type="submit">Login</button>
        </form>
        <button class="login-btn secundary">Sign Up</button>
      </div>
    </div>
  </div>
</body>
</html>
