<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Detalle de Libro</title>
  <meta name="description" content="training" />
  <meta name="author" content="Wolox" />
  <link rel="stylesheet" type="text/css" href="application.css" />
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500,600,700" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="redirect">
      <a class="redirect-button" href="./list.html">Atrás</a>
    </div>
    <div class="card">
      <div class="img-wrapper">
        <img class="img-cover" src="assets/imgs/book-cover.png" alt="book-cover">
      </div>
      <div class="content-wrapper">
        <div class="book-title-wrapper">
          <h1 class="book-title">Título del libro</h1>
          <p class="book-genre">(género)</p>
        </div>
        <div class="line-green">
        </div>
        <div class="book-details-wrapper">
          <ul class="book-detail-list">
            <li class="book-detail-item">
              <span class="book-detail-title">Autor del libro:</span>
              <span class="book-text">Nombre del autor del libro</span>
            </li>
            <li class="book-detail-item">
              <span class="book-detail-title">Editorial:</span>
              <span class="book-text">Nombre de la editorial</span>
            </li>
            <li class="book-detail-item">
              <span class="book-detail-title">Año de publicación:</span>
              <span class="book-text">Año de publicación</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
